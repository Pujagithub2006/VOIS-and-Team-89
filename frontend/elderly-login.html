<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elderly Login - SilverCare</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect width='192' height='192' fill='%2328a745'/><text x='50%' y='50%' text-anchor='middle' dy='.3em' font-size='96' fill='white'>üë¥</text></svg>">
    
    <!-- Mobile Optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SilverCare">
    
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.2);
            color: #28a745;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: rgba(40, 167, 69, 0.2);
            transform: translateX(-2px);
        }
        
        .back-btn:active {
            transform: translateX(0);
        }

        .auth-header {
            margin-bottom: 30px;
        }

        .auth-title {
            color: #28a745;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .remember-me label {
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link {
            color: #28a745;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Mobile Specific */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .auth-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="back-btn" onclick="goBack()" title="Go Back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="auth-header">
            <h1 class="auth-title">üë¥ Elderly Login</h1>
            <p class="auth-subtitle">Welcome back! Please login to continue</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="elderlyName">Your Name *</label>
                <input type="text" id="elderlyName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="elderlyPhone">Your Phone Number *</label>
                <input type="tel" id="elderlyPhone" placeholder="Enter your phone number" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me on this device</label>
            </div>

            <button type="button" class="btn btn-primary" onclick="handleElderlyLogin()">
                <span id="loginBtnText">Login to Portal</span>
                <span class="loading" id="loginLoading">Logging in...</span>
            </button>

            <a href="elderly-auth.html" class="btn btn-secondary">
                New User? Register Here
            </a>
        </form>

        <a href="portal.html" class="back-link">‚Üê Back to Portal Selection</a>
    </div>

    <!-- Elderly Login Script -->
    <script>
        const API_BASE = "http://127.0.0.1:5001";

        function showAlert(message, type) {
            const alertEl = document.getElementById('alertBox');
            alertEl.className = `alert alert-${type}`;
            alertEl.textContent = message;
            alertEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertEl.style.display = 'none';
                }, 4000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const elderlyName = localStorage.getItem('elderly_name');
            const elderlyPhone = localStorage.getItem('elderly_phone');
            const rememberMe = localStorage.getItem('elderly_remember_me');
            
            if (elderlyName && elderlyPhone && rememberMe === 'true') {
                // Auto-login if remembered
                localStorage.setItem('elderlyLoggedIn', 'true');
                console.log('‚úÖ Elderly auto-logged in (remember me) - showing portal button');
                window.location.href = 'index.html';
                return;
            }
            
            // Fill remembered data
            if (elderlyName && elderlyPhone) {
                document.getElementById('elderlyName').value = elderlyName;
                document.getElementById('elderlyPhone').value = elderlyPhone;
                document.getElementById('rememberMe').checked = true;
            }
            
            document.getElementById('elderlyPhone').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleElderlyLogin();
            });
        });

        async function handleElderlyLogin() {
            const name = document.getElementById('elderlyName').value.trim();
            const phone = document.getElementById('elderlyPhone').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!name || !phone) {
                showAlert('Please fill all required fields', 'error');
                return;
            }

            // Show loading state
            document.getElementById('loginBtnText').style.display = 'none';
            document.getElementById('loginLoading').classList.add('active');

            try {
                console.log('üîç Attempting login to:', `${API_BASE}/elderly-login`);
                console.log('üîç Sending data:', { name, phone });
                
                // Call the real API
                const response = await fetch(`${API_BASE}/elderly-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        phone
                    })
                });

                console.log('üîç Response status:', response.status);
                console.log('üîç Response ok:', response.ok);

                const data = await response.json();
                console.log('üîç Response data:', data);

                if (response.ok && data.status === 'success') {
                    showAlert('Login successful! Redirecting to portal...', 'success');
                    
                    // Set login status
                    localStorage.setItem('elderlyLoggedIn', 'true');
                    localStorage.setItem('elderly_id', data.elderly_id);
                    localStorage.setItem('elderly_name', data.name);
                    localStorage.setItem('elderly_phone', phone);
                    localStorage.setItem('elderly_remember_me', rememberMe.toString());
                    
                    console.log('‚úÖ Elderly logged in - showing portal button');
                    
                    // Dispatch event for cross-tab communication
                    window.dispatchEvent(new CustomEvent('elderlyLoginChanged', {
                        detail: { loggedIn: true }
                    }));
                    
                    if (rememberMe) {
                        // Store for future auto-login
                        localStorage.setItem('elderly_name', name);
                        localStorage.setItem('elderly_phone', phone);
                    } else {
                        // Clear remembered data
                        localStorage.removeItem('elderly_name');
                        localStorage.removeItem('elderly_phone');
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'error');
            } finally {
                // Hide loading state
                document.getElementById('loginBtnText').style.display = 'inline';
                document.getElementById('loginLoading').classList.remove('active');
            }
        }

        // Go back function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // If no history, go to portal selection
                window.location.href = 'portal.html';
            }
        }
    </script>
</body>
</html>
